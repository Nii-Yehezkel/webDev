<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>Consume API</title>
</head>
<body>
<div class="getStarted">
    <div class="wrapper">
        <div class="close">x</div>
        <H1>Login</H1>
        <!-- FORM -->
        <form method ="POST" action="">
            {% csrf_token %}
            <label>
                <input type="text" placeholder="Username" name="Username" required
                       oninvalid="this.setCustomValidity('Username cannot be empty.')" oninput="this.setCustomValidity('')">
            </label>
            <label>
                <input type="password" placeholder="Password" name="Password" required
                       oninvalid="this.setCustomValidity('Required password.')" oninput="this.setCustomValidity('')">
            </label>
            <div class="_btn">
                <div class="inner"></div>
                <input type="submit" value="LOGIN">
            </div>
        </form>
        <div class="bottom-text">
            <label>
                <input type="checkbox" name="remember" checked="checked">Remember me
            </label>
            <a href="#">Forgot Password</a>
        </div>
        <div class="socials">
            <a href="#"><i class="fa fa-facebook">f</i></a>
            <a href="#"><i class="fa fa-twitter">t</i></a>
            <a href="#"><i class="fa fa-pinterest">P</i></a>
            <a href="#"><i class="fa fa-linkedin">Ln</i></a>
        </div>
        <div class="signup-link">Not a member? <a href="#">Signup now</a> </div>
    </div>
    <button id="btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Get started
        </button>
        <video autoplay muted loop>
            <source src="{% static 'video/pay.mp4' %}" type="video/mp4">
        </video>
    </div>
<script>
    document.getElementById("btn").addEventListener("click", () => {
        document.querySelector(".wrapper").style.display = "block";
        document.querySelector("#btn").style.display = "none";
    })

    document.querySelector(".close").addEventListener("click", () => {
        document.querySelector(".wrapper").style.display = "none";
        document.querySelector("#btn").style.display = "block";
    })
</script>
    <!--<script src="{% static 'javaScript/script.js' %}"></script>-->
</body>
</html>
